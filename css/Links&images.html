<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
</head>
<body>
    <h1>Home</h1>
    <p>Welcome to our website! Check out this cool technology image:</p>
    <a href="https://example.com/technology" target="_blank">
        <img src="technology_image.jpg" alt="Technology Image" style="width: 300px;">
    </a>

    <h1>Gallery</h1>
    <p>Here are some beautiful nature images:</p>
    <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px;">
        <a href="https://example.com/nature1" target="_blank">
            <img src="nature_image1.jpg" alt="Nature Image 1" style="width: 300px;">
        </a>
        <a href="https://example.com/nature2" target="_blank">
            <img src="nature_image2.jpg" alt="Nature Image 2" style="width: 300px;">
        </a>
        <a href="https://example.com/nature3" target="_blank">
            <img src="nature_image3.jpg" alt="Nature Image 3" style="width: 300px;">
        </a>
    </div>

    <h1>Menu</h1>
    <p>Check out our delicious food items:</p>
    <ul>
        <li><a href="https://example.com/food1" target="_blank"><img src="food_image1.jpg" alt="Food Image 1" style="width: 100px;"> Food Item 1</a></li>
        <li><a href="https://example.com/food2" target="_blank"><img src="food_image2.jpg" alt="Food Image 2" style="width: 100px;"> Food Item 2</a></li>
        <li><a href="https://example.com/food3" target="_blank"><img src="food_image3.jpg" alt="Food Image 3" style="width: 100px;"> Food Item 3</a></li>
    </ul>
</body>
</html>
